on:
  push: {}
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubnutu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node JS
        uses: actions/setup-node@v2
        with:
          node-version: '22'
      
      - run: npm ci

      - run: npm run lint

      - run: npm run test

      - run: npm run build

